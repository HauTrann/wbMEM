<div>
    <h2 id="page-heading">
        <span jhiTranslate="medicalDeviceMngApp.medicalSuppliesType.home.title">Medical Supplies Types</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-medical-supplies-type" [routerLink]="['/medical-supplies-type/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="entity.action.create">
            Create a new Medical Supplies Type
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="medicalSuppliesTypes?.length === 0">
        <span jhiTranslate="medicalDeviceMngApp.medicalSuppliesType.home.notFound">No medicalSuppliesTypes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="medicalSuppliesTypes?.length > 0">
        <table class="table table-striped table-dark" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="code"><span jhiTranslate="medicalDeviceMngApp.medicalSuppliesType.code">Code</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="name"><span jhiTranslate="medicalDeviceMngApp.medicalSuppliesType.name">Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="description"><span jhiTranslate="medicalDeviceMngApp.medicalSuppliesType.description">Description</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="status"><span jhiTranslate="medicalDeviceMngApp.medicalSuppliesType.status">Status</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let medicalSuppliesType of medicalSuppliesTypes ;trackBy: trackId">
                    <td><a [routerLink]="['/medical-supplies-type', medicalSuppliesType.id, 'view']">{{ medicalSuppliesType.id }}</a></td>
                    <td>{{ medicalSuppliesType.code }}</td>
                    <td>{{ medicalSuppliesType.name }}</td>
                    <td>{{ medicalSuppliesType.description }}</td>
                    <td>{{ medicalSuppliesType.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/medical-supplies-type', medicalSuppliesType.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/medical-supplies-type', medicalSuppliesType.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(medicalSuppliesType)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="medicalSuppliesTypes?.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
