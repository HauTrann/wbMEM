<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
<!--            <h2 id="jhi-equipment-type-heading" jhiTranslate="medicalDeviceMngApp.equipmentType.home.createOrEditLabel">Create or edit a Equipment Type</h2>-->
            <h2 id="jhi-department-heading">Loại thiết bị</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>

                <!--<div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>-->

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalDeviceMngApp.equipmentType.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                           formControlName="code"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalDeviceMngApp.equipmentType.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                           formControlName="name"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalDeviceMngApp.equipmentType.description" for="field_description">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalDeviceMngApp.equipmentType.status" for="field_status">Status</label>
                    <select class="form-control" name="authority" formControlName="status">
                        <option *ngFor="let status of utilsService.statuss" [value]="status.status"  id="field_status">{{ status.name }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
