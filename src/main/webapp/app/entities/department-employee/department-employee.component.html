<div>
    <h2 id="page-heading">
        <span jhiTranslate="medicalDeviceMngApp.departmentEmployee.home.title">Department Employees</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-department-employee" [routerLink]="['/department-employee/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="medicalDeviceMngApp.departmentEmployee.home.createLabel">
            Create a new Department Employee
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="departmentEmployees?.length === 0">
        <span jhiTranslate="medicalDeviceMngApp.departmentEmployee.home.notFound">No departmentEmployees found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="departmentEmployees?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="medicalDeviceMngApp.departmentEmployee.employeeID">Employee ID</span></th>
                    <th scope="col" ><span jhiTranslate="medicalDeviceMngApp.departmentEmployee.departmentID">Department ID</span></th>
                    <th scope="col" ><span jhiTranslate="medicalDeviceMngApp.departmentEmployee.status">Status</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let departmentEmployee of departmentEmployees ;trackBy: trackId">
                    <td><a [routerLink]="['/department-employee', departmentEmployee.id, 'view']">{{ departmentEmployee.id }}</a></td>
                    <td>{{ departmentEmployee.employeeID }}</td>
                    <td>{{ departmentEmployee.departmentID }}</td>
                    <td>{{ departmentEmployee.status }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/department-employee', departmentEmployee.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/department-employee', departmentEmployee.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(departmentEmployee)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
