<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-department-employee-heading" jhiTranslate="medicalDeviceMngApp.departmentEmployee.home.createOrEditLabel">Create or edit a Department Employee</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalDeviceMngApp.departmentEmployee.employeeID" for="field_employeeID">Employee ID</label>
                    <input type="number" class="form-control" name="employeeID" id="field_employeeID"
                           formControlName="employeeID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalDeviceMngApp.departmentEmployee.departmentID" for="field_departmentID">Department ID</label>
                    <input type="number" class="form-control" name="departmentID" id="field_departmentID"
                           formControlName="departmentID"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="medicalDeviceMngApp.departmentEmployee.status" for="field_status">Status</label>
                    <input type="number" class="form-control" name="status" id="field_status"
                           formControlName="status"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
