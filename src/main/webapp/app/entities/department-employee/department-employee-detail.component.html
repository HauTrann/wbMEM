<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="departmentEmployee">
            <h2><span jhiTranslate="medicalDeviceMngApp.departmentEmployee.detail.title">Department Employee</span> {{ departmentEmployee.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="medicalDeviceMngApp.departmentEmployee.employeeID">Employee ID</span></dt>
                <dd>
                    <span>{{ departmentEmployee.employeeID }}</span>
                </dd>
                <dt><span jhiTranslate="medicalDeviceMngApp.departmentEmployee.departmentID">Department ID</span></dt>
                <dd>
                    <span>{{ departmentEmployee.departmentID }}</span>
                </dd>
                <dt><span jhiTranslate="medicalDeviceMngApp.departmentEmployee.status">Status</span></dt>
                <dd>
                    <span>{{ departmentEmployee.status }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/department-employee', departmentEmployee.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
